<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8"/>
	<style type="text/css">
	
		*		{padding:0; margin:0;border-radius:5px solid black;
    border-width: 10px solid black;
    margin-top: 15px;
    margin-bottom: 15px;
    margin-right: 15px;
    margin-left: 15px;
    
}
		
		svg		{border:5px solid black;}

	</style>

	<script src="qrcode.min.js"></script>
	
</head>
<body>
<h1><center>Unique QR Codes</center></h1>
<script>

	'use strict';

	var
	qrcodes = [

		/* with all available options: */
		 new QRCode({

			 msg   :  'https://qrcode-282ff.web.app/'
			,dim   :   256
			,pad   :   4
			,mtx   :  -1
			,ecl   :  "H"
			,ecb   :   1
			,pal   : ["#037", "#f2f4f8"]
			,vrb   :   0

		})

		/* message, background is transparent as it was not set: */
		,new QRCode({

			 msg   :  'https://qrcode-282ff.web.app/'
			,dim   :   256
			,pad   :   4
			,pal   : ["#037", "#f2f4f8"]
			,vrb   :   0

		})


		/* ...or simple form: */
		,new QRCode({

            msg   :  'https://qrcode-282ff.web.app/'
           ,dim   :   256
           ,pad   :   4
		   ,ecl   :  "H"
		   ,ecb   :   1
           ,pal   : ["#037", "#f2f4f8"]
           ,vrb   :   0

})

,new QRCode({

msg   :  'https://qrcode-282ff.web.app/'
,dim   :   256
,pad   :   4
,ecl   :  "H"
,ecb   :   1
,pal   : ["#037", "#f2f4f8"]
,vrb   :   0

})

/* message, background is transparent as it was not set: */
,new QRCode({

msg   :  'https://qrcode-282ff.web.app/'
,dim   :   256
,pal   : ["#037", "#f2f4f8"]
,vrb   :   0

})


/* ...or simple form: */
,new QRCode({

msg   :  'https://qrcode-282ff.web.app/'
,dim   :   256
,pad   :   4
,ecl   :  "H"
,pal   : ["#037", "#f2f4f8"]
,vrb   :   0

})
,new QRCode({

msg   :  'https://qrcode-282ff.web.app/'
,dim   :   256
,pal   : ["#037", "#f2f4f8"]
,vrb   :   1

})


/* ...or simple form: */
,new QRCode({

msg   :  'https://qrcode-282ff.web.app/'
,pad   :   4
,ecl   :  "H"
,pal   : ["#037", "#f2f4f8"]
,vrb   :   0

})


	];


	for( var c = 0; c < qrcodes.length; c++ ) {

		document.body.appendChild( qrcodes[ c ] );
	}

</script>

</body>
</html>
